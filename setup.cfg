[flake8]
ignore =
    W503,
    I001,
    I003,
    I004,
    I005,
    N818,
    R504,
    N400,
    N805,
    E501
exclude =
    db_migration/,
    test*
    tests/,
    */venv/,
    venv/,
    env/,
    */settings/,
    *__init__.py,
    *br_place_points_distribution.py
max-complexity = 12
max-line-length = 120